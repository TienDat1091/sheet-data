<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background: #e8f5e9;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #e84118;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 18px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Th√™m c√¥ng vi·ªác m·ªõi..."
                autocomplete="off"
            >
            <button id="addBtn">Th√™m</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats" id="stats">
            <span id="totalTasks">0</span> c√¥ng vi·ªác - 
            <span id="completedTasks">0</span> ho√†n th√†nh
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');

        let todos = [];
        let db;

        // Kh·ªüi t·∫°o IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('TodoDB', 1);

                request.onerror = () => {
                    console.error('Kh√¥ng th·ªÉ m·ªü database');
                    reject(request.error);
                };

                request.onsuccess = () => {
                    db = request.result;
                    console.log('Database ƒë√£ s·∫µn s√†ng');
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('todos')) {
                        const objectStore = db.createObjectStore('todos', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        objectStore.createIndex('text', 'text', { unique: false });
                        objectStore.createIndex('completed', 'completed', { unique: false });
                        console.log('Object store ƒë√£ ƒë∆∞·ª£c t·∫°o');
                    }
                };
            });
        }

        // L·∫•y t·∫•t c·∫£ todos t·ª´ IndexedDB
        function getAllTodos() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['todos'], 'readonly');
                const objectStore = transaction.objectStore('todos');
                const request = objectStore.getAll();

                request.onsuccess = () => {
                    resolve(request.result);
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // Th√™m todo v√†o IndexedDB
        function addTodoDB(todo) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['todos'], 'readwrite');
                const objectStore = transaction.objectStore('todos');
                const request = objectStore.add(todo);

                request.onsuccess = () => {
                    resolve(request.result);
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // C·∫≠p nh·∫≠t todo trong IndexedDB
        function updateTodoDB(todo) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['todos'], 'readwrite');
                const objectStore = transaction.objectStore('todos');
                const request = objectStore.put(todo);

                request.onsuccess = () => {
                    resolve(request.result);
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        // X√≥a todo kh·ªèi IndexedDB
        function deleteTodoDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['todos'], 'readwrite');
                const objectStore = transaction.objectStore('todos');
                const request = objectStore.delete(id);

                request.onsuccess = () => {
                    resolve();
                };

                request.onerror = () => {
                    reject(request.error);
                };
            });
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
        }

        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o. H√£y th√™m c√¥ng vi·ªác m·ªõi!</div>';
                updateStats();
                return;
            }

            todoList.innerHTML = '';
            
            todos.forEach((todo) => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">X√≥a</button>
                `;
                
                todoList.appendChild(li);
            });

            updateStats();
        }

        async function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung c√¥ng vi·ªác!');
                return;
            }

            const newTodo = {
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            try {
                const id = await addTodoDB(newTodo);
                newTodo.id = id;
                todos.push(newTodo);
                
                todoInput.value = '';
                todoInput.focus();
                renderTodos();
            } catch (error) {
                console.error('L·ªói khi th√™m todo:', error);
                alert('Kh√¥ng th·ªÉ th√™m c√¥ng vi·ªác. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                
                try {
                    await updateTodoDB(todo);
                    renderTodos();
                } catch (error) {
                    console.error('L·ªói khi c·∫≠p nh·∫≠t todo:', error);
                    alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t c√¥ng vi·ªác. Vui l√≤ng th·ª≠ l·∫°i!');
                }
            }
        }

        async function deleteTodo(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a c√¥ng vi·ªác n√†y?')) {
                try {
                    await deleteTodoDB(id);
                    todos = todos.filter(t => t.id !== id);
                    renderTodos();
                } catch (error) {
                    console.error('L·ªói khi x√≥a todo:', error);
                    alert('Kh√¥ng th·ªÉ x√≥a c√¥ng vi·ªác. Vui l√≤ng th·ª≠ l·∫°i!');
                }
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        async function init() {
            try {
                await initDB();
                todos = await getAllTodos();
                renderTodos();
                console.log('ƒê√£ t·∫£i', todos.length, 'c√¥ng vi·ªác t·ª´ database');
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o:', error);
                alert('Kh√¥ng th·ªÉ kh·ªüi t·∫°o ·ª©ng d·ª•ng. Vui l√≤ng ki·ªÉm tra tr√¨nh duy·ªát c√≥ h·ªó tr·ª£ IndexedDB kh√¥ng.');
            }
        }

        addBtn.addEventListener('click', addTodo);

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // B·∫Øt ƒë·∫ßu ·ª©ng d·ª•ng
        init();
    </script>
</body>
</html>
