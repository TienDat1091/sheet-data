<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Qu·∫£n l√Ω d·ªØ li·ªáu Google Sheet</h2>

  <button onclick="loadSheetData()">üìñ Hi·ªÉn th·ªã d·ªØ li·ªáu</button>
  <button onclick="clearSheetData()">üóë X√≥a d·ªØ li·ªáu</button>

  <table id="sheetData"></table>

  <script>
    // --- Config ---
    const apiKey = "AIzaSyBCF4lFlZFecrRPCZPCoPJRaUB3ZPGK2kk"; // API Key c·ªßa b·∫°n
    const spreadsheetId = "18ehCo3v-QeAyjEKump-ZffgsX2d2_Q2bljUaGvJvIK4"; // ID Sheet
    const range = "sheet1!A2:F"; // V√πng c·∫ßn l·∫•y d·ªØ li·ªáu
    const scriptURL = "https://script.google.com/macros/s/AKfycbw3ZbmPghaM5CEg8f2PgXGobBTJkdPadMzExHfhWNtaevNt8W3lxCt81vw2ZDtt_SnJ/exec"; // Apps Script Web App URL

    // --- Load d·ªØ li·ªáu ---
    async function loadSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      const table = document.getElementById("sheetData");
      table.innerHTML = "";

      if (!data.values) {
        table.innerHTML = "<tr><td>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>";
        return;
      }

      data.values.forEach((row, index) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement(index === 0 ? "th" : "td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // --- X√≥a d·ªØ li·ªáu ---
    async function clearSheetData() {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a d·ªØ li·ªáu trong Sheet kh√¥ng?")) return;
      try {
        const res = await fetch(scriptURL);
        const msg = await res.text();
        alert("K·∫øt qu·∫£: " + msg);
        loadSheetData(); // load l·∫°i b·∫£ng sau khi x√≥a
      } catch (err) {
        alert("L·ªói khi x√≥a d·ªØ li·ªáu: " + err);
      }
    }
  </script>

</body>
</html>
