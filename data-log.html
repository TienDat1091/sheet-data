<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script_report/config.js"></script>
  <title>LOG ERROR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 15px;
    }
    #controls {
      margin-bottom: 15px;
    }
    #searchBox {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #refreshBtn {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #refreshBtn:hover {
      background-color: #0056b3;
    }

    #backBtn {
      padding: 8px 12px;
      border: none;
      background-color: #04e810;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #backBtn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    #error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>TỔNG HỢP LỖI - NOTE BY PHILIPS</h1>
  
  <div id="controls">
    <input type="text" id="searchBox" placeholder="Tìm kiếm...">
    <button id="refreshBtn"> Làm mới</button>
    <button id="backBtn" onclick="window.location.href='index.html'">Back về trang báo cáo</button>
  </div>
  
  <div id="error"></div>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Reason</th>
        <th>Email Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script>
    let allData = [];

    async function fetchGoogleSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
      const errorDiv = document.getElementById('error');
      const dataBody = document.getElementById('dataBody');
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        const values = data.values || [];
        if (values.length <= 1) {
          errorDiv.textContent = 'Không có dữ liệu.';
          return;
        }
        errorDiv.textContent = '';
        // Bỏ hàng tiêu đề đầu tiên
        allData = values.slice(1);
        renderTable(allData);
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Lỗi khi tải dữ liệu';
      }
    }

    function renderTable(data) {
      const dataBody = document.getElementById('dataBody');
      dataBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell || '';
          tr.appendChild(td);
        });
        dataBody.appendChild(tr);
      });
    }

    // Tìm kiếm
    document.getElementById('searchBox').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const filtered = allData.filter(row =>
        row.some(cell => (cell || '').toLowerCase().includes(keyword))
      );
      renderTable(filtered);
    });

    // Nút làm mới
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchGoogleSheetData();
    });

    window.onload = fetchGoogleSheetData;
  </script>
</body>
</html>
