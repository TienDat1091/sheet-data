<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ISSUE CHECKING
    </title>
    <!-- Thêm thư viện SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Thêm thư viện PptxGenJS -->
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

</head>
<body>
    <div class="container">
        <!-- Form nhập dữ liệu -->
        <div class="form-section">
        <h4>Nhập lỗi</h4>
        <form id="contact-form" name="contact-form" enctype="multipart/form-data">
            <input type="text" name="id" id="id" placeholder="ID lỗi" required readonly="true">
            <div id="id-preview" class="id-preview"></div>

            <select name="issue" required>
                <option value="">Chọn mô tả lỗi</option>
                <option value="PM_MO">PM_MO</option>
                <option value="SO">SO</option>
                <option value="LAB_PRINT">LAB_PRINT</option>
                <option value="WET">WET</option>
                <option value="REPAIR">REPAIR</option>
                <option value="QUERY">QUERY</option>
                <option value="RATESET">RATESET</option>
                <option value="IOTYPE">IOTYPE</option>
                <option value="WKTYPE">WKTYPE</option>
                <option value="ISSUE">ISSUE</option>
                <option value="OTHER">OTHER.....</option>
            </select>

            <input type="text" name="subject" placeholder="Tiêu đề mail" required>
            <input type="text" name="why" placeholder="Vấn đề lỗi" required>
            <textarea name="how" placeholder="Cách fix" required></textarea>

            <input type="datetime-local" name="timestamp" id="timestamp" required>

            <!-- Thêm ô upload ảnh -->
            <!-- <label for="images">Tải ảnh lên:</label>
            <input type="file" name="images[]" id="images" accept="image/*" multiple>
            <div id="image-preview" style="margin-top:10px;"></div> -->

            <!-- Vẫn giữ ô nhập link ảnh nếu muốn -->
            <textarea name="link" placeholder="Link ảnh (Nếu có)"></textarea>

            <div class="submit-container">
                <input type="submit" value="Gửi">
                <div id="loader" class="loader"></div>
            </div>
        </form>
    </div>
        <!-- Bảng hiển thị và tìm kiếm -->
    <div class="table-section">
    <h4>Dữ liệu đã lưu</h4>

    <!-- Gộp 2 bên cùng hàng -->
    <div class="top-controls">
        <!-- Nút bên trái -->
        <div class="action-buttons">
            <button id="refreshButton">Làm mới</button>
            <button id="exportButton">Xuất Excel</button>
            <button id="exportPptxButton">Xuất PowerPoint</button>
            <button id="getPictureButton" onclick="window.location.href='index.html'">Get picture</button>
        </div>
        <style>
</style>

        <!-- Filter bên phải -->
        <div class="filter-container">
            <label for="startDate">Từ:</label>
            <input type="datetime-local" id="startDate">
            <label for="endDate">Đến:</label>
            <input type="datetime-local" id="endDate">
            <button id="filterButton">Lọc theo thời gian</button>
            <button id="resetFilterButton" type="button">Làm mới</button>
        </div>
    </div>
    <!-- Tìm kiếm -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm...">
    </div>

    <!-- Bảng dữ liệu -->
    <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mô tả lỗi</th>
                    <th>Tiêu đề mail</th>
                    <th>Vấn đề lỗi</th>
                    <th>Cách fix</th>
                    <th>Thời gian</th>
                    <th>Link ảnh</th>
                    <!-- <th>Picture</th> -->
                </tr>
            </thead>
            <tbody id="data">
                <tr class="no-data-row">
                    <td colspan="7">Không có dữ liệu</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="error" class="error-message"></div>
    <div id="pagination" class="pagination"></div>
    </div>
    </div>
    <div id="notification" class="notification"></div>
    <!-- Các script JS -->
    <script src="./script/config.js"></script>
    <script type="module" src="./script/script.js"></script>
    <script src="./script/form.js"></script>
    <script src="./script/utils.js"></script>
    <script src="./script/excel.js"></script>
    <script src="./script/pptx.js"></script>
</body>
</html>
